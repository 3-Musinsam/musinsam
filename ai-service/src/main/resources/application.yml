server:
  port: 15001

spring:
  application:
    name: ai-service
  profiles:
    active: local
  datasource:
    url: jdbc:postgresql://localhost:5433/ai
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 10
  config:
    import:
      - optional:file:.env.ai

openai:
  secret:
    key: ${OPENAI-SECRET-KEY}
  model: gpt-40
