services:
  postgres:
    image: postgres:latest
    container_name: postgres-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
      TZ: Asia/Seoul
    command: [ "postgres", "-c", "log_statement=all", "-c", "log_destination=stderr" ]
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - laboratory-network

  eureka-server:
    build:
      context: ../eureka-server
      dockerfile: Dockerfile
    container_name: eureka-server
    ports:
      - "${CONTAINER_EUREKA_SERVER_PORT}:8761"
    env_file:
      - ../.env
    environment:
      - SPRING_PROFILES_ACTIVE=container
    networks:
      - laboratory-network

  order-service:
    build:
      context: ../order-service
      dockerfile: Dockerfile
    container_name: order-service
    ports:
      - "${CONTAINER_ORDER_SERVER_PORT}:12001"
    depends_on:
      - postgres
      - eureka-server
    env_file:
      - ../.env
    environment:
      - SPRING_PROFILES_ACTIVE=container
    networks:
      - laboratory-network
volumes:
  postgres_data:

networks:
  laboratory-network:
    driver: bridge
