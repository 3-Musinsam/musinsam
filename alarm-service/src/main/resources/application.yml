server:
  port: 14001

spring:
  application:
    name: alarm-service
  profiles:
    active: local
  datasource:
    url: jdbc:postgresql://localhost:5433/alarm
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 10

springdoc:
  swagger-ui:
    enabled: true
    path: /docs
    url: /springdoc/openapi3-order-service.json
    operations-sorter: alpha
    tags-sorter: alpha
  api-docs:
    enabled: true
    path: /api-docs-order-service
